<!DOCTYPE html>
<html>
<head>
<script>
var looper;
var minuteDegrees = 0;
var hourDegrees = 0;
function animateClock(speed){
	minuteDegrees = (minuteDegrees + speed*12) % 360;
	hourDegrees = (hourDegrees + speed) % 360;
	
	var minuteElem = document.getElementById("minute");
	var hourElem = document.getElementById("hour");
	
	if(navigator.userAgent.match("Chrome")){
		minuteElem.style.WebkitTransform = "rotate("+minuteDegrees+"deg)";
		hourElem.style.WebkitTransform = "rotate("+hourDegrees+"deg)";
	} else if(navigator.userAgent.match("Firefox")){
		minuteElem.style.MozTransform = "rotate("+minuteDegrees+"deg)";
		hourElem.style.MozTransform = "rotate("+hourDegrees+"deg)";
	} else if(navigator.userAgent.match("MSIE")){
		minuteElem.style.msTransform = "rotate("+minuteDegrees+"deg)";
		hourElem.style.msTransform = "rotate("+hourDegrees+"deg)";
	} else if(navigator.userAgent.match("Opera")){
		minuteElem.style.OTransform = "rotate("+minuteDegrees+"deg)";
		hourElem.style.OTransform = "rotate("+hourDegrees+"deg)";
	} else {
		minuteElem.style.transform = "rotate("+minuteDegrees+"deg)";
		hourElem.style.transform = "rotate("+hourDegrees+"deg)";
	}
	
	looper = setTimeout('animateClock('+speed + ')', 15);
}
</script>
</head>
<body>
<img id="face" src="face.svg" style="position: absolute">
<img id="hour" src="hour.svg" style="position: absolute; left:202px; top: 129px; transform-origin: 50% 80px">
<img id="minute" src="minute.svg" style="position: absolute; left: 202px; top: 38px; transform-origin: 50% 171px">
<script>animateClock(0.1);</script>
</body>  
</html>
